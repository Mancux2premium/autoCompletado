<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>auto-completado</title>
</head>
<body>
    <H1>Input con auto-completado</H1>
    <label >Elije el mejor framework
        <input type="text" list="framework">
    </label>
   <datalist id="framework">
        <option value="React"></option>
        <option value="Vue"></option>
        <option value="Svelte"></option>
        <option value="Angular"></option>
   </datalist> 
</body>
</html>
